<div class="container">

  <div style="margin-top:40px;" class="row">
    <div class="col-12">
      <p [routerLink]="['/add-event',userId]" class="add">
        <i class="fa fa-plus-circle"></i> Schedule A Meeting?</p>
    </div>
    <div class="col-md-2 sans">
      <button class="btn btn-info" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
        Previous
      </button>
    </div>

    <div class="col-md-8 text-center">
      <h3 class="sans">{{viewDate | calendarDate:(view+'ViewTitle')}}</h3>
    </div>

    <div class="col-md-2 sans">
      <button style="float:right;" class="btn btn-info" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
        Next
      </button>
    </div>

    <div style="margin:4% 0" class="col-12 sans" *ngIf="events!='' else blankCalendar">
      <mwl-calendar-month-view [viewDate]="viewDate" [refresh]="refresh" [events]="events" (dayClicked)="getSingleDayEvents($event.day.date)">
      </mwl-calendar-month-view>
    </div>
    <ng-template #blankCalendar>
      <div style="margin-top:3%;" class="col-12">
        <h3 style="color:deepskyblue" class="sans text-center"><i class="fa fa-close"></i>No Meetings</h3>
        <mwl-calendar-month-view [viewDate]="viewDate" [refresh]="refresh">
        </mwl-calendar-month-view>
      </div>

    </ng-template>


  </div>
</div>
